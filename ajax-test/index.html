<!doctype html>
<html lang="en">
    <body>
        <h1>Test AJAX Server</h1>
        <p id = "hostnameData"></p>
        <p id = "dateData"></p>
    </body>
    <script>
        // Get data from the hostname service.
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("hostnameData").innerHTML = this.responseText;
            } else {
                document.getElementById("hostnameData").innerHTML = "Could not retrieve hostname service data.";
            }
        };
        xhttp.open("GET", "http://localhost:8082/hostname", true);
        xhttp.send(null);
        
        // Get data from the date service.
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("dateData").innerHTML = this.responseText;
            } else {
                document.getElementById("dateData").innerHTML = "Could not retrieve date service data.";
            }
        };
        xhttp.open("GET", "http://localhost:8081/date", true);
        xhttp.setRequestHeader("Access-Token","yobro123");
        xhttp.send(null);
    </script>
</html>
